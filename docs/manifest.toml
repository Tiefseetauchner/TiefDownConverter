smart_clean = true
smart_clean_threshold = 3
version = 5

[[custom_processors.preprocessors]]
cli_args = ["-t", "latex", "--listings"]
name = "Enable Listings"

[[custom_processors.preprocessors]]
cli_args = ["-s", "-t", "man", "--metadata-file", "man_metadata.yaml"]
name = "Man Page"

[[custom_processors.preprocessors]]
cli_args = ["--to", "html5", "-s", "--metadata", "title={{title}}", "--metadata", "author={{author}}", "--css", "/TiefDownConverter/template/html_template/style.css", "--toc", "-B", "html_template/header.html"]
name = "HTML Conversion"

[[custom_processors.processors]]
name = "HTML Conversion"
processor_args = ["--to", "html5", "-s", "--metadata", "title={{title}}", "--metadata", "author={{author}}", "--css", "/TiefDownConverter/template/html_template/style.css", "--toc", "-B", "html_template/header.html"]

[[custom_processors.processors]]
name = "Typst Font Directory"
processor_args = ["--font-path", "fonts/"]

[[injections]]
files = ["footer.html"]
name = "HTML footer"

[[markdown_projects]]
default_profile = "Documentation"
name = "CLI Docs"
output = "cli"
path = "cli_markdown"
resources = ["resources/"]

[[markdown_projects]]
default_profile = "Documentation"
name = "LIB Docs"
output = "lib"
path = "lib_markdown"
resources = ["resources/"]

[[markdown_projects]]
default_profile = "Man"
name = "man"
output = "man"
path = "man_markdown"

[[markdown_projects]]
default_profile = "Index HTML"
name = "Index HTML"
output = "."
path = "index_markdown"

[metadata_settings]

[[profiles]]
name = "Documentation"
templates = ["PDF Documentation LaTeX", "PDF Documentation", "Epub Documentation", "GitHub Page Documentation"]

[[profiles]]
name = "Man"
templates = ["Man Page"]

[[profiles]]
name = "Index HTML"
templates = ["GitHub Page Documentation"]

[shared_metadata]
author = "Tiefseetauchner et al."
title = "TiefDownConverter Documentation"

[[templates]]
filters = ["luafilters/chapter_filter.lua"]
name = "PDF Documentation LaTeX"
template_file = "docs.tex"
template_type = "Tex"

[templates.preprocessors]
combined_output = "output.tex"
preprocessors = ["Enable Listings"]

[[templates]]
name = "PDF Documentation"
processor = "Typst Font Directory"
template_file = "docs.typ"
template_type = "Typst"

[templates.preprocessors]
combined_output = "output.typ"
preprocessors = ["Typst Font Directory"]

[[templates]]
name = "Epub Documentation"
template_file = "prim_epub"
template_type = "Epub"

[[templates]]
name = "Man Page"
output = "tiefdownconverter.1"
template_type = "CustomPreprocessors"

[templates.preprocessors]
combined_output = "tiefdownconverter.1"
preprocessors = ["Man Page"]

[[templates]]
footer_injections = ["HTML footer"]
name = "GitHub Page Documentation"
output = "index.html"
processor = "HTML Conversion"
template_type = "CustomProcessor"
